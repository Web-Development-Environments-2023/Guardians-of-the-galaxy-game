<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="style.css" />
  <head>
    <meta charset="UTF-8">
    <title>Space Invaders Game</title>
  </head>

    <body>

      <div id="gameDiv" style="display: none;">
        <canvas id="gameCanvas" width="768" height="1366"></canvas>
      </div>

      <div id="mainDiv">
        <div class="logo"></div>
        <button class="button" id="loginButton">Login</button>
        <button class="button" id="registerButton">Register</button>
      </div>

      <div id="loginDiv" class="login-bg" style="display: none;">
        <h2>Login</h2>
        <form onsubmit="return false">
          <label for="username">Username:</label>
          <input type="text" autocomplete="off" id="loginUsername" name="username">
          <br>
      
          <label for="password">Password:</label>
          <input type="password" autocomplete="off" id="loginPassword" name="password">
          <br>
      
          <button type="submit" id="loginSubmit">Login</button>
          <br>
          <br>
          <br>

          <button id="backFromLoginButton">Back</button>
        </form>
      </div>

      <div id="registerDiv" style="display: none;">
        <h2>Register</h2>
        <form onsubmit="return false">
          <label for="first-name">First Name:</label>
          <input type="text" autocomplete="off" id="first-name" name="first-name" required>
          <br>
      
          <label for="last-name">Last Name:</label>
          <input type="text" autocomplete="off" id="last-name" name="last-name" required>
          <br>
      
          <label for="date-of-birth">Date of Birth:</label>
          <input type="date" autocomplete="off" id="date-of-birth" name="date-of-birth" required>
          <br>

                  <label for="email">Email:</label>
          <input type="email" autocomplete="off" id="email" name="email" required>
          <br>

          <label for="username">Username:</label>
          <input type="text" autocomplete="off" id="registerUsername" name="username" required>
          <br>
      
          <label for="password">Password:</label>
          <input type="password" autocomplete="off" id="registerPassword" name="password" required>
          <br>
      
          <label for="repeat-password">Repeat Password:</label>
          <input type="password" autocomplete="off" id="repeat-password" name="repeat-password" required>
          <br>
          
          <button type="submit" id="registerSubmit">Register</button>

          <br>
          <br>
          <br>
          <button id="backFromRegisterButton">Back</button>
        </form>
      </div>
      
      <div id="configDiv" style="display: none;">
        <label for="fireButtonInput">Choose a button to fire at enemies:</label>
        <input type="text" autocomplete="off" id="fireButtonInput" name="fireButtonInput" maxlength="1" pattern="[A-Za-z\s]" required>
        <br>
        
        <label for="timeLimit">Choose game time limit (in minutes, minimum=2):</label>
        <input type="number" autocomplete="off" id="timeLimit" name="timeLimit" min="2" max="9999" required>
        <br>
        
        <button id="startGameButton">Start Game</button>
      </div>

      <script src="config.js"></script>
      <script src="management.js"></script>
      <script src="spacewars.js"></script>



    </body>
</html>
