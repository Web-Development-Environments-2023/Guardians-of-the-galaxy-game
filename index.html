    <meta charset="UTF-8">
    <title>Space Invaders Game</title>
    <link rel="stylesheet" type="text/css" href="Styling/home.css" />
    <link rel="stylesheet" type="text/css" href="Styling/navigation.css" />
    <link rel="stylesheet" type="text/css" href="Styling/login.css" />
    <link rel="stylesheet" type="text/css" href="Styling/register.css" />
    <link rel="stylesheet" type="text/css" href="Styling/config.css" />
    <link rel="stylesheet" type="text/css" href="Styling/game.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <body>

      <div id="game_logo">
        <header>
          <img class="logo_picture" src="https://www.giantfreakinrobot.com/wp-content/uploads/2021/04/space-invaders-logo-plain.jpg">
        </header>
      </div>

      <button id="welcome_login_button">Login</button>

      <button id="welcome_register_button">Sign up</button>

      <nav>
        <div class="navigation_logo">
          <p>welcome to space!</p>
        </div>
        <ul>
          <li><a href="#" id="homeButton">Home</a></li>
          <li><a href="#" id="loginButton">Login</a></li>
          <li><a href="#" id="registerButton">New player?</a></li>
          <li><a href="#" id="aboutButton">About us</a></li>
        </ul>
      </nav>

      <div id="gameDiv" style="display: none;">
        <p id="scoreParaElement">
          <span>Score:</span> 
          <span id="ScoreText" style="margin-right: 2vh;">0</span>
          <span>Time Left:</span> 
          <span id="TimeText" style="margin-right: 2vh;">0</span>
          <span>Player Lives Left:</span> 
          <span id="LivesText"> </span>
        </p>
        <canvas id="gameCanvas" width="1366" height="768"></canvas>
      </div>

      <div class="center_login" id="loginDiv" style="display: none;">
        <h1>Welcome Back</h1>
        <form method="post" onsubmit="return false">
          <div class="txt_field">
            <input type="text" id="loginUsername" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" id="loginPassword" required>
            <span></span>
            <label>Password</label>
          </div>
          <input type="submit" id="loginSubmit" value="Login">
        </form>
      </div>

      <div class="center_register" id="registerDiv" style="display: none;">
        <h1>Register</h1>
        <form method="post" onsubmit="return false">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>First Name</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Last Name</label>
          </div>
          <div class="txt_field">
            <input type="email" id="registerEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <span></span>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input type="date" required>
            <span></span>
            <label></label>
          </div>
          <div class="txt_field">
            <input type="text" id="registerUsername" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" id="registerPassword" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="txt_field">
            <input type="password" id="repeat-password" required>
            <span></span>
            <label>Confirm Password</label>
          </div>
          <input type="submit" id="registerSubmit" value="Submit">
        </form>
      </div>

      <div class="center_config" id="configDiv" style="display: none;">
        <h1>Configure The Game</h1>
        <form method="post" id="configForm" onsubmit="return false">
          <div class="txt_field">
            <input type="text" autocomplete="off" id="fireButtonInput" name="fireButtonInput" maxlength="1" pattern="[A-Za-z\s]" required>
            <span></span>
            <label>Choose a button to fire at enemies:</label>
          </div>
          <div class="txt_field">
            <input type="number" autocomplete="off" id="timeLimit" name="timeLimit" min="2" max="20" required>
            <span></span>
            <label>Choose game time limit (in minutes, minimum=2):</label>
          </div>
          <input type="submit" id="startGameButton" value="Start Game">
        </form>
      </div>

      <script src="config.js"></script>
      <script src="management.js"></script>

    </body>
</html>
