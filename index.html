        <header>
          <img class="logo_picture" src="https://images8.alphacoders.com/829/829758.jpg">

        </div>

      </div>

      <button id="welcome_login_button">Login</button>

      <button id="welcome_register_button">Sign up</button>

      <nav>
        <div class="navigation_logo">
          <p>Guardians of the galaxy</p>
        </div>
        <ul>
          <li><a href="#" id="homeButton">Home</a></li>
          <li><a href="#" id="loginButton">Login</a></li>
          <li><a href="#" id="registerButton">New player?</a></li>
          <li><a href="#" id="aboutButton">About us</a></li>
        </ul>
      </nav>

      <div id="about_us_popup" style="display: none;">
        <div id="about_us_popup_content">
          <h1>About Us</h1>
          <p>Welcome to Guardians of the Galaxy! We are a group of superhero protectors of the universe.</p>
          <button id="closeButton">Close</button>
        </div>
      </div>

      <div id="gameDiv" style="display: none;">
        <canvas id="gameCanvas" width="1366" height="768"></canvas>
      </div>

      <div class="center_login" id="loginDiv" style="display: none;">
        <h1>Welcome Back</h1>
        <form method="post" onsubmit="return false">
          <div class="txt_field">
            <input type="text" id="loginUsername" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" id="loginPassword" required>
            <span></span>
            <label>Password</label>
          </div>
          <input type="submit" id="loginSubmit" value="Login">
        </form>
      </div>

      <div class="center_register" id="registerDiv" style="display: none;">
        <h1>Register</h1>
        <form method="post" onsubmit="return false">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>First Name</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Last Name</label>
          </div>
          <div class="txt_field">
            <input type="email" id="registerEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <span></span>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input type="date" required>
            <span></span>
            <label></label>
          </div>
          <div class="txt_field">
            <input type="text" id="registerUsername" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" id="registerPassword" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="txt_field">
            <input type="password" id="repeat-password" required>
            <span></span>
            <label>Confirm Password</label>
          </div>
          <input type="submit" id="registerSubmit" value="Submit">
        </form>
      </div>

      <div class="center_config" id="configDiv" style="display: none;">
        <h1>Configure The Game</h1>
        <form method="post" id="configForm" onsubmit="return false">
          <div class="txt_field">
            <input type="text" autocomplete="off" id="fireButtonInput" name="fireButtonInput" maxlength="1" pattern="[A-Za-z\s]" required>
            <span></span>
            <label>Choose a button to fire at enemies:</label>
          </div>
          <div class="txt_field">
            <input type="number" autocomplete="off" id="timeLimit" name="timeLimit" min="2" max="20" required>
            <span></span>
            <label>Choose game time limit (in minutes, minimum=2):</label>
          </div>
          <input type="submit" id="startGameButton" value="Start Game">
        </form>
      </div>

            <li><a href="https://www.instagram.com/saarbuium/" target="_blank" title="Saar's Instegram"><img src="Images/instegram-icon.png" alt="Instagram"></a></li>

          </ul>
        </div>
      </footer>
