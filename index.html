<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="style.css" />
  <head>
    <meta charset="UTF-8">
    <title>Space Invaders Game</title>
  </head>

  <body>

    <div id="mainDiv">
      <div class="logo"></div>
      <canvas id="gameCanvas"></canvas>
      <button class="button" id="loginButton">Login</button>
      <button class="button" id="registerButton">Register</button>
    </div>

    <div id="loginDiv" class="login-bg" style="display: none;">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="loginUsername" name="username">
        <br>
    
        <label for="password">Password:</label>
        <input type="password" id="loginPassword" name="password">
        <br>
    
        <input type="submit" value="Login" id="loginSubmit">

        <br>
        <br>
        <br>
        <button id="backFromLoginButton">Back</button>
      </form>
    </div>

    <div id="registerDiv" style="display: none;">
      <h2>Register</h2>
      <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br>
    
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br>
    
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" required>
        <br>

                <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="username">Username:</label>
        <input type="text" id="registerUsername" name="username" required>
        <br>
    
        <label for="password">Password:</label>
        <input type="password" id="registerPassword" name="password" required>
        <br>
    
        <label for="repeat-password">Repeat Password:</label>
        <input type="password" id="repeat-password" name="repeat-password" required>
        <br>
        
        <input type="submit" value="Register" id="registerSubmit">

        <br>
        <br>
        <br>
        <button id="backFromRegisterButton">Back</button>
      </form>
    </div>
      

      <script src="management.js"></script>
      <script src="spacewars.js"></script>


  </body>
</html>
